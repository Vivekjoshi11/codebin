<form class="container" [formGroup]="loginForm">
     <h4>Please Login</h4>
     <input type="email" placeholder="xyz@email.com" [formControl]="email"/>
     <h5 class="red-text" [hidden]="email.valid || email.untouched">Enter Correct email</h5>
     <input type="password" placeholder="password here" [formControl]="password"/>
     <h5 class="red-text" [hidden]="password.valid || password.untouched">password required and must be greater than 6</h5>
     <button class="btn-green" (click)="login()">Login</button>
     <button class="btn-red" (click)="reset()">Reset</button>
</form>
